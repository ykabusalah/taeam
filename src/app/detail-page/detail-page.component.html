<div class="container-fluid detailPage" *ngIf="business">
    <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 detailPageContent">
                <div>
                    <div>
                        <h3>{{ business.name }}</h3>
                        <br>
                        <img src={{business.image_url}} class="img-fluid">
                        <br>
                        <br>
                        <h5 class="card-title">{{ business.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Rating:
                            <div style="text-align:left">
                                <star-rating value={{business.rating}} totalstars="5" checkedcolor="orange"
                                    uncheckedcolor="#ddd" size="20px" readonly="false">
                                </star-rating>
                            </div>
                        </h6>
                        <br>
                        <p class="card-text"><strong>Address:</strong>
                            <br>
                            {{
                                business.location.address1 + ", " + business.location.city +  ", " + business.location.country
                            }}
                        </p>
                        <br>
                        <p class="card-text"><strong>Phone:</strong><br>{{ business.phone }}</p>
                        <br>
                        
                        <a href={{business.url}} class="card-link">Website</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
    </div>
</div>
